<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>{% block title %} Night Watch {% end %}</title>
	
	<link rel="shortcut icon" type="image/x-icon" href={{ static_url("/images/favicon.ico") }} />
	
	<link href={{ static_url("assets/bootstrap-3.3.2-dist/css/bootstrap.min.css") }} type="text/css" rel="stylesheet" />
	<link href={{ static_url("night-watch/css/theme.css") }} type="text/css" rel="stylesheet" />

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Night Watch</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li {% if request.uri == '/index.html'  %}class="active" {% end %}><a href="index.html">Home</a></li>
					<li {% if request.uri == '/status.html' %}class="active" {% end %}><a href="status.html">Status</a></li>
					<!-- <li><a href="#contact">Contact</a></li> -->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		{% block header %}
		<header id="header" class="page-header jumbotron">
			<h1>Night Watch</h1>
		</header>
        {% end %}
		
		{% block content %}
        {% end %}
		
		{% block footer %}
		<footer>
		</footer>
        {% end %}
	</div>

	<script src={{ static_url("assets/jquery/js/jquery-1.11.2.min.js") }} type="text/javascript"></script>
	<script src={{ static_url("assets/bootstrap-3.3.2-dist/js/bootstrap.min.js") }} type="text/javascript"></script>
	<script type="text/javascript" src="static/night-watch/js/actions-listener.js"></script>
</body>
</html>
